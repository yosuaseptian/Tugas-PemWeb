<!DOCTYPE html>
<html>
<head>
<title>Tugas Pertemuan 1</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <form id="btnForm">
        <label for="fName">Input First name:</label>
        <input type="text" id="fName" name="fName"><br><br>
        <label for="lName">Input Last name:</label>
        <input type="text" id="lName" name="lName"><br><br>
        <input type="submit" value="Submit" id="btnSubmit">
        <br>
        <br>
        <div>
            <label id="showNames" style="color: blue;"></label>
        </div>
    </form>

    <script>
        $("#btnSubmit").on("click", function(e) {
            e.preventDefault();
           var firstName = $('#fName').val();
           var lastName = $('#lName').val();
           var labelName = firstName + " " +  lastName;
            document.getElementById('showNames').innerText = labelName;
        });

    </script>


</body>
</html>
